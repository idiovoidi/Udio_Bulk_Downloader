<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Udio Library Mapper</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #1a1a1a;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .status.info {
      background: #e3f2fd;
      color: #1565c0;
    }
    
    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
    
    .status.warning {
      background: #fff3e0;
      color: #ef6c00;
    }
    
    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button.primary {
      background: #1976d2;
      color: white;
    }
    
    button.primary:hover {
      background: #1565c0;
    }
    
    button.secondary {
      background: #f5f5f5;
      color: #333;
    }
    
    button.secondary:hover {
      background: #e0e0e0;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .results {
      margin-top: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
      font-size: 13px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .results h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
    }
    
    .results ul {
      margin: 5px 0;
      padding-left: 20px;
    }
    
    .results li {
      margin: 3px 0;
    }
    
    .progress {
      margin: 10px 0;
      display: none;
    }
    
    .progress.active {
      display: block;
    }
    
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: #1976d2;
      transition: width 0.3s;
    }
    
    .progress-text {
      text-align: center;
      font-size: 12px;
      margin-top: 5px;
      color: #666;
    }
    
    .version-badge {
      display: inline-block;
      background: #4caf50;
      color: white;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: bold;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>ğŸµ Udio Library Mapper <span class="version-badge">MODULAR</span></h1>
  
  <div id="status" class="status info">
    Ready to map your Udio library
  </div>
  
  <button id="mapLibrary" class="primary">
    ğŸ“ Map Library Structure
  </button>
  
  <button id="dumpStructure" class="secondary" style="background: #607d8b; color: white;">
    ğŸ” Dump Tree Structure (Debug)
  </button>
  
  <button id="exportChecklist" class="primary" disabled style="background: #7b1fa2;">
    ğŸ“‹ Export Song Checklist
  </button>
  
  <button id="downloadAll" class="primary" disabled style="background: #2e7d32;">
    â¬‡ï¸ Download All Songs
  </button>
  
  <button id="exportJson" class="secondary" disabled>
    ğŸ’¾ Export as JSON
  </button>
  
  <button id="exportText" class="secondary" disabled>
    ğŸ“„ Export as Text
  </button>
  
  <button id="viewLogs" class="secondary" style="background: #455a64; color: white;">
    ğŸ“‹ View Debug Logs
  </button>
  
  <button id="exportLogs" class="secondary">
    ğŸ’¾ Export Logs
  </button>
  
  <button id="clearLogs" class="secondary" style="font-size: 12px;">
    ğŸ—‘ï¸ Clear Logs
  </button>
  
  <button id="cacheStats" class="secondary" style="background: #00897b; color: white;">
    ğŸ“Š Cache Stats
  </button>
  
  <button id="clearCache" class="secondary" style="font-size: 12px;">
    ğŸ—‘ï¸ Clear Cache
  </button>
  
  <div id="progress" class="progress">
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill" style="width: 0%"></div>
    </div>
    <div id="progressText" class="progress-text">Analyzing...</div>
  </div>
  
  <div id="results" class="results" style="display: none;">
    <h3>Library Structure:</h3>
    <div id="resultsContent"></div>
  </div>
  
  <div id="logsView" class="results" style="display: none; max-height: 300px;">
    <h3>Debug Logs <span id="logStats" style="font-size: 11px; color: #666;"></span></h3>
    <div id="logsContent" style="font-family: monospace; font-size: 11px; white-space: pre-wrap;"></div>
  </div>
  
  <!-- Load logger as global script first -->
  <script src="logger.js"></script>
  
  <!-- Load modular popup script -->
  <script type="module" src="popup/popup-main.js"></script>
</body>
</html>
